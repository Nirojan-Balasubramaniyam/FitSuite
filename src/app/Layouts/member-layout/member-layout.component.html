<div class="wrapper">
    <aside id="sidebar" class="d-none d-md-block" [ngStyle]="{
            'background-color': isMoonButton ? 'white' : '#343a40',
            'color': isMoonButton ? '#333' : 'white', 
            'width': navBarWidth}">
        <!-- Sidebar content -->
        <div class="">
            <div class="sidebar-logo" [ngStyle]="{
                    'color': isMoonButton ? 'white' : 'white',
                    'background-color': isMoonButton ? '#dc3545' : '#343a40',
                    'position': 'sticky', 'top':'0' }">
                <img *ngIf="isMoonButton" src="../../../../assessts/FFLogo1.png" width="60px">
                <img *ngIf="!isMoonButton" src="../../../../../assessts/FFLogo1.png" width="60px">

                <a href="#" *ngIf="isNavbarVisible" class="ms-4">FIT or FIGHT</a>
            </div>
            <div class="text-center mt-3 p-3 mb-4 mb-md-0">

                <img src="../../../../assessts/trainer3.jpg" alt="Profile Picture"
                    class="rounded-circle border border-primary"
                    [ngStyle]="{'width': isNavbarVisible? '200px' : '100px', 'height': isNavbarVisible? '200px' : '100px'}"
                    style="width: 200px; height: 200px;" />

                    <h2 class=" fw-bold" [ngStyle]="{'color': isMoonButton ? '#dc3545' : 'white'}">Rojan Baala</h2>
                <!-- <button class="btn btn-danger mt-3 px-4 w-100">Logout</button> -->
                <button class="btn btn-outline-secondary text-decoration-none mt-2">Edit</button>

            </div>
            <ul class="sidebar-nav" [ngStyle]="{'color': isMoonButton ? '#dc3545 !important' : 'white !important'}">

                <li class="sidebar-item p-0" [ngClass]="{'sidebar-naa': isLargeScreen}">
                    <a routerLink="/member/bmi"  class="sidebar-link px-md-5 py-md-0" routerLinkActive="sidebar-active">
                        <i class="bi bi-calculator nav-icon"></i>
                        <span *ngIf="isNavbarVisible">Calculate BMI</span>

                    </a>
                </li>

                <li class="sidebar-item" [ngClass]="{'sidebar-naa': isLargeScreen}">
                    <a routerLink="/member/payment"  class="sidebar-link px-md-5 py-md-0" routerLinkActive="sidebar-active">
                        <i class="bi bi-credit-card-2-back nav-icon"></i>
                        <span *ngIf="isNavbarVisible">Make Payment</span>

                    </a>
                </li>

                <li class="sidebar-item" [ngClass]="{'sidebar-naa': isLargeScreen}">
                    <a routerLink="/member/change-program"  class="sidebar-link  px-md-5 py-md-0" routerLinkActive="sidebar-active">
                        <i class="bi bi-gear-fill  nav-icon"></i>

                        <span *ngIf="isNavbarVisible">Change Programs</span>

                    </a>
                </li>

                <li class="sidebar-item" [ngClass]="{'sidebar-naa': isLargeScreen}">
                    <a routerLink="/member/payment-history"  class="sidebar-link px-md-5 py-md-0" routerLinkActive="sidebar-active">
                        <i class="bi bi-clock-history nav-icon"></i>
                        <span *ngIf="isNavbarVisible">Payment History</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <div class="main" [ngStyle]="{'background-color': isMoonButton ? 'white' : 'rgba(0, 0, 0, 0.1)'}">
        <nav class="navbar" [ngStyle]="{'background-color': isMoonButton ? '#dc3545' : '#343a40'}">
            <div>
                <button class="btn d-none d-md-block" id="sidebar-toggle" (click)="toggleNavbar()">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="d-block d-md-none">
                    <div class="sidebar-logo" [ngStyle]="{
                        'background-color': isMoonButton ? '#dc3545' : '#343a40',
                        'position': 'absolute', 'top':'0' }">

                        <img src="../../../../../assessts/FFLogo1.png" width="60px">

                        <a href="#" class="ms-4 text-light">FIT or FIGHT</a>
                    </div>
                </div>
            </div>

            <!-- Navbar content -->
            <div class="nav-buttons">

                <button (click)="toggleTheme()" class="theme-toggle">
                    <ng-container *ngIf="!isMoonButton; else showIcon">
                        <i class="bi bi-brightness-high-fill"></i>
                    </ng-container>
                    <ng-template #showIcon>
                        <i class="bi bi-moon-stars-fill text-light"></i>
                    </ng-template>
                </button>

                <button class="notification-btn">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button class="notification-btn nav-link dropdown-toggle" id="dropdownMenuButton1" role="button"
                    (click)="toggleDropdown($event)">
                    <!-- <a  class="nav-link dropdown-toggle" id="dropdownMenuButton1" role="button"
                    (click)="toggleDropdown($event)"> -->

                    <img src="../../../../assessts/FFLogo.jpg" class="avatar img-fluid rounded-circle"
                        alt="User Avatar">

                    <ul class="dropdown-menu dropdown-menu-end" [class.show]="isDropdownOpen"
                        aria-labelledby="dropdownMenuButton1">
                        <li><a [ngStyle]="{'color': isMoonButton ? '#b71c1c' : 'white'}" class="dropdown-item"
                                href="#">Profile</a></li>
                        <li><a [ngStyle]="{'color': isMoonButton ? '#b71c1c' : 'white'}" class="dropdown-item"
                                href="#">Setting</a></li>
                        <li><a [ngStyle]="{'color': isMoonButton ? '#b71c1c' : 'white'}" class="dropdown-item"
                                href="#">Logout</a></li>
                    </ul>
                </button>

                <!-- <div>
                    <a href="#" class="nav-link dropdown-toggle" id="dropdownMenuButton1" role="button"
                        (click)="toggleDropdown($event)">
                        <img src="../../../../assessts/FFLogo.jpg" class="avatar img-fluid rounded" alt="User Avatar">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" [class.show]="isDropdownOpen"
                        aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Setting</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div> -->
            </div>
        </nav>

        <main class="content">
            <div class="container-fluid mt-3">

                <router-outlet></router-outlet>

                
                            <!-- Left Section -->
                            <!-- <div class="text-center me-md-4 mb-4 mb-md-0">
                          <img
                            src="https://via.placeholder.com/100"
                            alt="Profile Picture"
                            class="rounded-circle border border-primary"
                            style="width: 100px; height: 100px;"
                          />
                          <button class="btn btn-primary mt-3 px-4 w-100">Connect to LinkedIn</button>
                          <button class="btn btn-link text-decoration-none mt-2 text-primary">Edit</button>
                        </div> -->

                            <!-- Right Section -->
                        


            </div>
        </main>

        <div class="bottom-sidebar d-block d-md-none">
            <!-- Sidebar Navigation -->
            <aside class="custom-sidebar">
              <ul class="custom-nav-list">
                <li
                  class="custom-nav-item"
                  *ngFor="let item of navItems; let i = index"
                  [ngClass]="{'custom-active': selectedIndex === i}"
                >
                  <a
                    [routerLink]="item.link"
                    (click)="selectItem(i); toggleSubmenu(i)"
                    class="custom-nav-link"
                  >
                    <i [ngClass]="item.iconClass"></i>
                  </a>
                </li>
              </ul>
            </aside>
          </div>
          
    </div>
</div>
