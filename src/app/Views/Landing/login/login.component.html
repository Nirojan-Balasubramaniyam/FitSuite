<body>
    <div class="form-wrapper">
        <!-- Image Section -->
        <div class="image-side">
        </div>

        <!-- Form Section -->
        <div class="form-side">
            <div class="d-flex align-items-center justify-content-center ">
                <img src="../../../../../assessts/FFLogo.jpg" alt="Logo"
                    style="width: 70px; height: 70px; margin-right: 30px;">
                <strong class="title" style="color: #b71c1c;">FIT<span> or</span> FIGHT</strong>
            </div>

            <p class="info-message">Hello!! Nice to see you again</p>
            <form [formGroup]="signinForm" (ngSubmit)="ngLogin()">

                <div class="form-group mb-3">
                    <div class="input-group mt-3">
                        <div class="input-group-text mt-3" style="height: 55px;" id="btnGroupAddon"><i class="bi bi-envelope"></i></div>
                        <input type="email" class="form-control mt-3" placeholder="Your Email" aria-label="Input group example" aria-describedby="btnGroupAddon" formControlName="email">
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="input-group  mt-3">
                        <div class="input-group-text  mt-3" style="height: 55px;" id="btnGroupAddon"><i
                                class="bi bi-lock"></i></div>
                        <input type="password" class="form-control mt-3 " placeholder="Password"
                            aria-label="Input group example" aria-describedby="btnGroupAddon"
                            formControlName="password">
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" id="rememberMe" class="form-check-input">
                    <label for="rememberMe">
                        Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn w-100"
                    style="background-color: #b71c1c; color: white;">LOGIN</button>
                <div class="mb-3 text-center">
                    <a href="#" class="text-decoration-none mt-3">Forgot password?</a>
                </div>
              

                <p class="register-message mt-3">If you are a new member Please register here!</p>
                <a href="/registration"><button type="submit" class="btn btn w-100"
                        style="background-color: #b71c1c; color: white;">REGISTER</button></a>
            </form>
        </div>
    </div>
</body>
